<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var obj = {
        fun1() {
          console.log("fun1:", this); // {fun1: ƒ, fun2: ƒ}
        },
        fun2: () => {
          console.log("fun2:", this); // Window
        },
      };
      obj.fun1();
      obj.fun2();
    </script>
  </body>
</html>
